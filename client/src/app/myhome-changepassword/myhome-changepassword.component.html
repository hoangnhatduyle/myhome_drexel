<form class="pb-3 pt-1" *ngIf="user" #changePasswordForm="ngForm" (ngSubmit)="changePassword()" autocomplete="off">
    <p style="color: red; font-weight: 500;">Password must be at least 6 chracters, contain at least 1 digit and 1 capital letter.</p>
    <div class="row mb-3">
        <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Current Password</label>
        <div class="col-md-8 col-lg-9">
            <input name="password" [(ngModel)]="model.OldPassword" type="password" class="form-control">
        </div>
    </div>
    <div class="row mb-3">
        <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New Password</label>
        <div class="col-md-8 col-lg-9">
            <input #newPassword name="newpassword" [(ngModel)]="model.NewPassword" type="password" class="form-control">
        </div>
    </div>
    <div class="row mb-3">
        <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Re-enter New Password</label>
        <div class="col-md-8 col-lg-9">
            <input #confirmNewPassword name="renewpassword" [(ngModel)]="model.ConfirmNewPassword" type="password" class="form-control">
        </div>
    </div>
    <div class="mt-4">
        <button type="submit" class="btn btn-warning">Change Password</button>
    </div>
</form><!-- End Change Password Form -->
