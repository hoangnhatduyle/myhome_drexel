<main>
    <div class="container">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <img src="assets/images/logo.png" alt="">
                                <span class="d-none d-lg-block" style="color: brown;"> myHOME</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="py-2">
                                    <h5 class="card-title text-center pb-0 fs-4"
                                        style="color: brown; font-weight: bold;">Password Assistance</h5>
                                    <p class="text-center small">Enter the email address associated with your myHome
                                        account.</p>
                                </div>

                                <form class="row g-3 needs-validation" #loginForm="ngForm" (ngSubmit)="sendEmail()"
                                    autocomplete="off">

                                    <div class="col-12">
                                        <label for="email" class="form-label">Your Email</label>
                                        <div class="input-group">
                                            <input type="text" name="email" [(ngModel)]="model.email"
                                                class="form-control" placeholder="Enter your email here..." required>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-warning w-100" type="submit">Continue</button>
                                    </div>
                                </form>
                            </div>
                        </div>


                        <div class="col-12">
                            <p class="mb-1" style="font-weight: 400; text-align: center; font-size: 20px;">Has your
                                email changed?</p>
                            <span>If you no longer use the email address associated with your Amazon
                                account, you may contact <a href="http://m.me/lehoangnhatduy2000" target="_blank">me</a>
                                for
                                help restoring access to your
                                account.
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>
