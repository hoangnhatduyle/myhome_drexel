<div class="mb-3">
    <input type="{{type}}" [class.is-invalid]="control.errors && control.touched" class="form-control"
        [formControl]="control" placeholder="{{label}}">

    <div class="invalid-feedback" *ngIf="control.hasError('required')">Please enter a {{label}}</div>
    <div class="invalid-feedback" *ngIf="control.hasError('minlength')">{{label}} must be at least
        {{control.errors?.['minlength'].requiredLength}} characters</div>
    <div class="invalid-feedback" *ngIf="control.hasError('maxlength')">{{label}} must be at most
        {{control.errors?.['maxlength'].requiredLength}} characters</div>
    <div class="invalid-feedback" *ngIf="control.hasError('notMatching')">{{label}} do not match</div>
    <div *ngIf="control.hasError('pattern')" class="invalid-feedback">Please provide a valid email address</div>
</div>
