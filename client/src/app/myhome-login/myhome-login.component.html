<main>
    <div class="container" *ngIf="!registerMode">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <img src="assets/images/logo.png" alt="">
                                <span class="d-none d-lg-block" style="color: brown;"> myHOME</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="py-2">
                                    <h5 class="card-title text-center pb-0 fs-4"
                                        style="color: brown; font-weight: bold;">Login to Your
                                        Account</h5>
                                    <p class="text-center small">Enter your Username & Password to login</p>
                                </div>

                                <form class="row g-3 needs-validation" #loginForm="ngForm" (ngSubmit)="login()"
                                    autocomplete="off">

                                    <div class="col-12">
                                        <label for="yourUsername" class="form-label">Username</label>
                                        <div class="input-group has-validation">
                                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                                            <input type="text" name="username" [(ngModel)]="model.username"
                                                class="form-control" placeholder="Enter your username" required>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourPassword" class="form-label">Password</label>
                                        <input type="password" name="password" [(ngModel)]="model.password"
                                            class="form-control" id="yourPassword" placeholder="Enter your password"
                                            required>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="remember" value="true"
                                                id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">Remember me</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-warning w-100" type="submit">Login</button>
                                    </div>
                                    <div class="col-12">
                                        <p class="small mb-0">Don't have account?
                                            <button type="button" (click)="registerToggle()" class="me-2 ps-0"
                                                style="color: brown; border: none; background: none;">Create an
                                                account</button>
                                        </p>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>
    </div>

    <app-myhome-register *ngIf="registerMode" (cancelRegister)="cancelRegisterMode($event)"></app-myhome-register>
