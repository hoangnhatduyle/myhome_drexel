<main id="main" class="main">
    <div class="pagetitle">
        <h1 style="font-weight: 400; color: rgb(82, 14, 14);">Admin Panel</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a style="font-weight: 400;">Menu</a></li>
                <li class="breadcrumb-item active" style="font-weight: 400;">Admin</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="tab-panel">
            <tabset class="member-tabset">
                <tab heading="Monthly Payment Management" *appHasRole="['Admin', 'Moderator']">
                    <div class="ps-0 mx-3 mt-3">
                        <app-payer-management [users]="users"></app-payer-management>
                    </div>
                </tab>
                <tab heading="Bill Management" *appHasRole="['Admin', 'Moderator']">
                    <div class="ps-0 mx-3 mt-3">
                        <app-bill-management [bills]="bills"></app-bill-management>
                    </div>
                </tab>
                <tab heading="Payment Management" *appHasRole="['Admin', 'Moderator']">
                    <div class="ps-0 mx-3 mt-3">
                        <app-payment-management [allPastpayments]="pastPayments" [payments]="pendingPayments"></app-payment-management>
                    </div>
                </tab>
                <tab heading="User Management" *appHasRole="['Admin']">
                    <div class="ps-0 mx-3 mt-3">
                        <app-user-management [users]="users"></app-user-management>
                    </div>
                </tab>
                <tab heading="Room Management" *appHasRole="['Admin', 'Moderator']">
                    <div class="ps-0 mx-3 mt-3">
                        <app-room-management></app-room-management>
                    </div>
                </tab>
                <tab heading="Financial Report" *appHasRole="['Admin', 'Moderator']">
                    <div class="ps-0 mx-3 mt-3">
                        <app-financial-report [payments]="pastPayments"></app-financial-report>
                    </div>
                </tab>
            </tabset>
        </div>
    </section>
</main>
