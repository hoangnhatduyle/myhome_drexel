<main id="main" class="main">
    <div class="pagetitle">
        <h1 style="font-weight: 400; color: rgb(82, 14, 14);">Document</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a style="font-weight: 400;">Home</a></li>
                <li class="breadcrumb-item active" style="font-weight: 400;">Document</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section document">
        <div class="mb-4 d-flex">
            <a href="../../assets/documents/Housing_Contact.pdf" target="_blank"><button class="btn btn-danger">View
                    PDF</button></a>
        </div>
        <ngx-extended-pdf-viewer 
            [src]="'../assets/documents/Housing_Contact.pdf'" 
            [useBrowserLocale]="true" 
            height="80vh"
            [textLayer]="true" 
            [showHandToolButton]="true" 
            [showPresentationModeButton]="true"
            [showDownloadButton]="false"
            language="en-CA"></ngx-extended-pdf-viewer>
        <div class="d-flex justify-content-center" style="border: 0.3px solid black;">
            <!-- <pdf-viewer [src]="pdfSrc" [render-text]="true" [original-size]="false"
                style="width: 100%; height: 620px"></pdf-viewer> -->

        </div>
    </section>
</main>
