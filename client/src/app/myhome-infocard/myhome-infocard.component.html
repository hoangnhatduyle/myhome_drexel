<div class="row" *ngIf="member">

    <!-- Sales Card -->
    <div class="col-xl-3 col-lg-6">
        <div class="card info-card">

            <div class="filter">
                <a class="icon" style="cursor: pointer;">
                    <fa-icon [icon]="['fas', 'sync']" (click)="rerender()"></fa-icon>
                </a>
            </div>

            <div class="card-body">
                <h5 class="card-title" style="font-weight: 600;">Room # <span>| N/A</span></h5>

                <div class="d-flex align-items-center" *ngIf="isVisible">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                        style="background-color: rgb(252, 252, 185);">
                        <fa-icon [icon]="['fas', 'bed']" style="color: #f0ad4e"></fa-icon>
                    </div>
                    <div class="ps-3 ms-2">
                        <h6>{{member.roomType}} - {{member.roomNumber}}</h6>
                        <!-- <span class="text-success small pt-1 fw-bold">12%</span> <span
                                    class="text-muted small pt-2 ps-1">increase</span> -->

                    </div>
                </div>
            </div>

        </div>
    </div><!-- End Sales Card -->

    <!-- Revenue Card -->
    <div class="col-xl-3 col-lg-6">
        <div class="card info-card">

            <div class="filter">
                <a class="icon" style="cursor: pointer;">
                    <fa-icon [icon]="['fas', 'sync']" (click)="rerender()"></fa-icon>
                </a>
            </div>

            <div class="card-body">
                <h5 class="card-title" style="font-weight: 600;">Rent Fee <span>| This Month</span></h5>

                <div class="d-flex align-items-center" *ngIf="isVisible">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                        style="background-color: rgb(209, 252, 185);">
                        <fa-icon [icon]="['fas', 'money-bill-alt']" style="color: #28a745"></fa-icon>
                    </div>
                    <div class="ps-3">
                        <h6>{{total}}</h6>
                        <span class="text-success small pt-1 fw-bold">8%</span> <span
                            class="text-muted small pt-2 ps-1">increase</span>

                    </div>
                </div>
            </div>

        </div>
    </div><!-- End Revenue Card -->

    <!-- Customers Card -->
    <div class="col-xl-3 col-lg-6">

        <div class="card info-card">

            <div class="filter">
                <a class="icon" style="cursor: pointer;">
                    <fa-icon [icon]="['fas', 'sync']" (click)="rerender()"></fa-icon>
                </a>
            </div>

            <div class="card-body">
                <h5 class="card-title" style="font-weight: 600;">Residents <span>| This Month</span></h5>

                <div class="d-flex align-items-center" *ngIf="isVisible">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                        style="background-color: rgb(185, 252, 252);">
                        <fa-icon [icon]="['fas', 'users']" style="color: #007bff"></fa-icon>
                    </div>
                    <div class="ps-3">
                        <h6>6</h6>
                        <span class="text-success small pt-1 fw-bold">0</span> <span
                            class="text-muted small pt-2 ps-1">change</span>

                    </div>
                </div>

            </div>
        </div>

    </div><!-- End Customers Card -->

    <!-- Customers Card -->
    <div class="col-xl-3 col-lg-6">

        <div class="card info-card">

            <div class="filter">
                <a class="icon" style="cursor: pointer;">
                    <fa-icon [icon]="['fas', 'sync']" (click)="rerender()"></fa-icon>
                </a>
            </div>

            <div class="card-body">
                <h5 class="card-title" style="font-weight: 600;">Due Date <span>| This Month</span></h5>

                <div class="d-flex align-items-center" *ngIf="isVisible">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                        style="background-color: rgb(252, 189, 185);">
                        <fa-icon [icon]="['far', 'calendar-alt']" style="color: #dc3545"></fa-icon>
                    </div>
                    <div class="ps-3">
                        <h6>{{dueDate}}</h6>
                        <!-- <span class="text-success small pt-1 fw-bold">0</span> <span
                            class="text-muted small pt-2 ps-1">change</span> -->
                    </div>
                </div>

            </div>
        </div>

    </div><!-- End Customers Card -->
</div>
