<div class="modal-header">
    <h4 class="modal-title pull-left">View Lease for {{username}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="mb-4 d-flex">
        <select class="form-select me-3" style="width: 20%;" #yearSelection (change)="onSelected()">
            <option default value="2022">2022</option>
            <option value="2023">2023</option>
            <option [value]="year" *ngFor="let year of listOfYear">{{year}}</option>
        </select>
        <a href={{documentUrl}} target="_blank"><button class="btn btn-danger">View
                PDF</button></a>
    </div>

    <ngx-extended-pdf-viewer *ngIf="documentUrl" [src]="documentUrl" [useBrowserLocale]="true" height="80vh"
        [textLayer]="true" [showHandToolButton]="true" [showPresentationModeButton]="true" [showDownloadButton]="false"
        language="en-CA"></ngx-extended-pdf-viewer>
    <div class="d-flex justify-content-center" style="border: 0.3px solid black;">
        <!-- <pdf-viewer [src]="pdfSrc" [render-text]="true" [original-size]="false"
            style="width: 100%; height: 620px"></pdf-viewer> -->

    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">Close</button>
</div>
