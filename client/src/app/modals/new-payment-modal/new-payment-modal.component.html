<div class="modal-header">
    <h4 class="modal-title pull-left">Add New Payment</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="newPaymentForm" autocomplete="off" (submit)="sendEmail($event)">
        <div class="mb-3">
            <label style="margin-right: 10px">Method: </label>
            <label class="form-check-label">
                <input type="radio" class="form-check-input" value="Zelle" formControlName="method"> Zelle
            </label>
            <label class="form-check-label ms-3">
                <input type="radio" class="form-check-input" value="Cash" formControlName="method"> Cash
            </label>
        </div>

        <app-date-picker [formControl]="$any(newPaymentForm.controls['payDate'])"
            [label]="'Pay Date'"></app-date-picker>
        <app-text-input [formControl]="$any(newPaymentForm.controls['amount'])" [label]="'Amount'"></app-text-input>

        <div class="row" *ngIf="validationErrors">
            <ul class="text-danger">
                <li *ngFor="let error of validationErrors">{{error}}</li>
            </ul>
        </div>

        <button type="submit" class="btn btn-success mb-3" style="float: right;" [disabled]="!newPaymentForm.valid"
            (click)="bsModalRef.hide(); saveValues()">Submit</button>
    </form>
</div>
