<div class="modal-header">
    <h4 class="modal-title pull-left">Edit details for {{username}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form #rolesForm="ngForm" id="rolesForm">
        <div class="form-check form-check-inline" *ngFor="let role of availableRoles">
            <input type="checkbox" class="form-check-input" [checked]="selectedRoles.includes(role)" value="role"
                (change)="updateChecked(role)" [disabled]="role === 'Admin' && username === 'admin'">
            <label>{{role}}</label>
        </div>
        <br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="activeCheckbox" [checked]="active"
                (change)="changeActive($event)">
            <label class="form-check-label" for="activeCheckbox">
                Active
            </label>
        </div>
        <div class="row my-3">
            <div class="col-xs-6 col-6 col-md-6 form-group">
                <input type="text" placeholder="Lease Start" class="form-control" bsDatepicker [bsValue]="modifiedLeaseStart"
                    [bsConfig]="{ isAnimated: true }" name="modifiedLeaseStart" [(ngModel)]="modifiedLeaseStart">
            </div>
            <div class="col-xs-6 col-6 col-md-6 form-group">
                <input type="text" placeholder="Lease End" class="form-control" bsDatepicker [bsValue]="modifiedLeaseEnd"
                    [bsConfig]="{ isAnimated: true }" name="modifiedLeaseEnd" [(ngModel)]="modifiedLeaseEnd">
            </div>
        </div>
        <div class="form-check ps-0">
            <label class="form-check-label" for="noteTextarea">
                Notes
            </label>
            <textarea class="form-control" rows="2" cols="20" id="noteTextarea" name="notes" [(ngModel)]="notes"></textarea>
        </div>
        <!-- <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="payBillCheckbox" [checked]="payBill" (change)="changePayBill($event)">
            <label class="form-check-label" for="payBillCheckbox">
                Pay Bill This Month
            </label>
        </div> -->
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="bsModalRef.hide()">Submit</button>
</div>
