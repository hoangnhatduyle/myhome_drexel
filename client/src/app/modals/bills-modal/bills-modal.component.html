<div class="modal-header">
    <h4 class="modal-title pull-left">Edit Amount for this {{type}} bill</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form #billsForm="ngForm" id="billsForm">
        <div class="form-group row">
            <label for="billID" class="col-sm-2 col-form-label me-0 pe-0">ID</label>
            <div class="col-sm-10 me-0 pe-0">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value={{ID}}>
            </div>
        </div>

        <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label me-0 pe-0">Type</label>
            <div class="col-sm-10 me-0 pe-0">
                <input type="text" readonly class="form-control-plaintext" id="type" value={{type}}>
            </div>
        </div>

        <div class="form-group row">
            <label for="month" class="col-sm-2 col-form-label me-0 pe-0">Month</label>
            <div class="col-sm-10 me-0 pe-0">
                <input type="text" readonly class="form-control-plaintext" id="month" value={{month}}>
            </div>
        </div>

        <div class="form-group row">
            <label for="amount" class="col-sm-2 col-form-label me-0 pe-0">Amount</label>
            <div class="col-sm-10 me-0 pe-0">
                <input type="text" class="form-control" style="width: 20%;" id="amount" value={{amount}}
                    [(ngModel)]="amount" name="amount">
            </div>
        </div>

        <div class="form-group row mt-2">
            <label for="paidDate" class="col-sm-2 col-form-label me-0 pe-0">Paid Date</label>
            <div class="col-sm-10 me-0 pe-0 form-group">
                <input id="paidDate" type="text" style="width: 30%;" placeholder="Paid Date" class="form-control" name="paidDate" [(ngModel)]="paidDate" bsDatepicker
                    [bsConfig]="{ isAnimated: true }">
            </div>
        </div>

        <div class="form-group row mt-2">
            <label for="dueDate" class="col-sm-2 col-form-label me-0 pe-0">Due Date</label>
            <div class="col-sm-10 me-0 pe-0 form-group">
                <input id="dueDate" type="text" style="width: 30%;" placeholder="Due Date" class="form-control" name="dueDate" [(ngModel)]="dueDate" bsDatepicker
                    [bsConfig]="{ isAnimated: true }">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="bsModalRef.hide()">Submit</button>
</div>
